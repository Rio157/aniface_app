{% extends './base.html' %}
{% block title %}アニメキャラ判定結果{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">アニメキャラ判定結果</h4>

    <table class='table'>
        <tbody>
            <tr>
                <td>ファイル名</td>
                <td>{{ photo_name }}</td>
            </tr>
            <tr>
                <td>画像ファイル</td>
                <td><img class='preview-img' src={{ photo_data }} ></img></td>
                </tr>
            <tr>
                <td>あなたは...</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>あなたの内...</td>
                <td>{{ percentage }}% が{{ predicted }} です</td>
            </tr>
        </tbody>
    </table>

    <a href = "{% url 'aniface:index' %}" class="btn btn-primary">画像選択メニューに戻る</a>

</div>
{% endblock %}
